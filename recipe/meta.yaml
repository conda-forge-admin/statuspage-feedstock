{% set version = "0.4.0" %}

package:
  name: statuspage
  version: {{ version }}

source:
  fn: python-statuspage-{{ version }}.tar.gz
  url: https://github.com/jayfk/statuspage/archive/{{ version }}.tar.gz
  sha256: 045beba839e758f760fa21915f96684d303eff27ee5459d1265b4ed4a82f6bcb

build:
  number: 0
  skip: true  # [win or py3k]

requirements:
  build:
    - curl
    - python
    - openssl
    - setuptools
    - packaging
    - pyinstaller
    - click
    - jinja2
    - tqdm
    - six

  run:
    - ca-certificates

test:
  commands:
    - statuspage --help

about:
  home: https://github.com/jayfk/statuspage
  license: MIT
  summary: A statuspage generator that lets you host your statuspage for free on Github.

extra:
  recipe-maintainers:
    - jakirkham
