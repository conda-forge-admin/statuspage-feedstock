{% set version = "0.4.1" %}

package:
  name: statuspage
  version: {{ version }}

source:
  fn: python-statuspage-{{ version }}.tar.gz
  url: https://github.com/jayfk/statuspage/archive/{{ version }}.tar.gz
  sha256: 185e13589bdd5e57dc3b0231859b15390da2eb7eb6462a0d0aeb4ef35abbfff0

build:
  number: 0
  skip: true  # [win or py3k]

requirements:
  build:
    - curl
    - python
    - openssl
    - setuptools
    - packaging
    - pyinstaller
    - click
    - jinja2
    - tqdm
    - six

  run:
    - ca-certificates

test:
  commands:
    - statuspage --help

about:
  home: https://github.com/jayfk/statuspage
  license: MIT
  summary: A statuspage generator that lets you host your statuspage for free on Github.

extra:
  recipe-maintainers:
    - jakirkham
